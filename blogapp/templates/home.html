{% extends 'base.html' %}
{% block content %}
    <h2> A Basic Blog</h2>
    <div>
    {% if logined %}
        <a href="/newpost">
            <button class="mui-btn--primary">NewPost</button>
        </a>
    {% else %}
        <a href="/login">
            <button class="mui-btn--primary">Login</button>
        </a>
        <a href ='/signup'>
            <button class="mui-btn--primary">SignUp</button>
        </a>
    {% endif %}


    </div>
    <hr>
    {% for post in posts %}
		<div class="post">
			<div class="post-subject mui--text-title">
                <a href="/post/{{ post.key().id()}}" >
                {{post.subject}}
                </a>
            </div>
			<pre class="post-content">{{post.content}} </pre>
		</div>
		<hr>
	{% endfor %}
{% endblock content %}
