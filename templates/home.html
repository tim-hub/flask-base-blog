{% extends 'base.html' %}
{% block content %}
    <h2> A Basic Blog</h2>
    <a href="/newpost">
        <button class="mui-btn--primary">create a new post from here</button>
    </a>
    {% for post in posts %}
		<div class="post">
			<div class="post-subject mui--text-title">
                <a href="/post/{{ post.key().id()}}" >
                {{post.subject}}
                </a>
            </div>
			<pre class="post-content">{{post.content}} </pre>
		</div>
		<hr>
	{% endfor %}
{% endblock content %}
