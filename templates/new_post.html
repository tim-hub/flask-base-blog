{%  extends 'base.html' %}
{%  block content %}
    <h1> New Post </h1>
	<form method="post">
		<label class="test">
			<div>Subject</div>
			<input type="text" name="subject" value="{{title}}">
		</label>
		<label>
			<div>Content</div>
			<textarea name="content">{{ art }}</textarea>
		</label>
		<br/>
		<div class="error">
		{{error}}
		</div>
		<br/>
		<input type="submit">
	</form>
{%  endblock %}
